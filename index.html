<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhirapat Parkmanee - Profile</title>
    <style>
      /* Body Style */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e6f7ff;
        color: #333;
        text-align: center;
      }

      /* Container */
      .container {
        width: 80%;
        max-width: 900px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: left;
        overflow: hidden;
      }

      /* Profile Image */
      img.profile-pic {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #0099cc;
        margin-bottom: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      /* Header */
      h1 {
        color: #0066cc;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      /* Section Title */
      h3 {
        font-size: 1.8em;
        color: #0066cc;
        margin-bottom: 15px;
        border-bottom: 2px solid #0099cc;
        padding-bottom: 10px;
      }

      /* General Text */
      p {
        font-size: 1.2em;
        line-height: 1.6;
        color: #555;
      }

      /* Highlighted Text */
      .highlight {
        color: #0099cc;
        font-weight: bold;
      }

      /* About Me Section */
      .about,
      .contact,
      .details {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        margin-top: 25px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Contact Section */
      .contact p {
        color: #555;
      }

      .contact a {
        color: #0066cc;
        text-decoration: none;
        font-weight: bold;
      }

      .contact a:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          width: 90%;
          padding: 20px;
        }

        img.profile-pic {
          width: 150px;
          height: 150px;
        }

        h1 {
          font-size: 2em;
        }

        .details,
        .about,
        .contact {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Profile Picture -->
      <img
        src="https://media.discordapp.net/attachments/1045345987230695495/1310500286900469770/image.png?ex=67457200&is=67442080&hm=a149d7c3a06afcab68e9640c3fb06416c043f166810b2987ca0003fdbb2ca5b9&=&format=webp&quality=lossless&width=445&height=593"

      <div class="details">

      </div>

      <!-- About Me Section -->
      <div class="about">

          and listening to music.
        </p>
        <p>

        </p>
      </div>

      <!-- Contact Section -->

        <p>
          <strong class="highlight">Email:</strong>

      </div>
    </div>
  </body>
</html>
